<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <h3>Need to get three in a row!</h3>
    </header>
    <form action="index.html">
        <h2 class="form-header">Enter the players</h2>
        <label for="player1">Player 1</label>
        <input type="text" name="player1" placeholder="Name">
        <br>
        <label for="player2">Player 2</label>
        <input type="text" name="player2" placeholder="Name">
        <button type="button" class="setnames">Submit</button>
    </form>
    <div class="details">
        <h2><span id="name">Player1 (x)</span></h2>
    </div>
    <div class="board">
        <div class="space" id="box1"></div>
        <div class="space" id="box2"></div>
        <div class="space" id="box3"></div>
        <div class="space" id="box4"></div>
        <div class="space" id="box5"></div>
        <div class="space" id="box6"></div>
        <div class="space" id="box7"></div>
        <div class="space" id="box8"></div>
        <div class="space" id="box9"></div>
    </div>
    <button type="button" id="newgame">New Game</button>
    <script src="tictactoe.js"></script>
</body>
</html>
